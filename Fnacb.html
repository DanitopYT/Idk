<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNACB - Official Download</title>
    <style>
        :root {
            --primary-red: #8b0000;
            --dark-bg: #050505;
            --text-gray: #b0b0b0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-gray);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Efecto de líneas de monitor viejo (Scanlines) */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .main-card {
            text-align: center;
            border: 1px solid #222;
            padding: 40px;
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(0,0,0,1);
            position: relative;
            z-index: 3;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: #fff;
            letter-spacing: 15px;
            text-shadow: 3px 3px var(--primary-red);
            animation: glitch 1s infinite;
        }

        .subtitle {
            letter-spacing: 3px;
            font-size: 0.9rem;
            margin-bottom: 40px;
            color: #555;
            text-transform: uppercase;
        }

        .download-box {
            border: 1px solid #333;
            padding: 20px;
            display: inline-block;
        }

        .btn {
            background: var(--primary-red);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            transform: scale(1.05);
        }

        /* Animación de Glitch para el título FNACB */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .warning {
            margin-top: 25px;
            color: #444;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>FNACB</h1>
        <div class="subtitle">Five Nights At Capybara</div>
        
        <div class="download-box">
            <p style="margin-top: 0;">SISTEMA LISTO PARA DESCARGA</p>
            <a href="https://www.mediafire.com/file/d81iuwa9ykjj908/FNACB.apk/file" class="btn">
                Descargar APK
            </a>
        </div>

        <div class="warning">
            AVISO: NO NOS HACEMOS RESPONSABLES POR SUSTOS O PANTALLAZOS AZULES.
        </div>
    </div>

    <script>
        // Efecto de sonido falso o intermitencia al cargar
        window.onload = () => {
            console.log("ACCESO CONCEDIDO A FNACB CORE...");
        };
    </script>
</body>
</html>
